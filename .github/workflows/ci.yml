name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install deps
        run: uv pip install -e ".[dev]"

      # QA checks (mirror these locally)
      - name: Run tests
        run: uv run pytest

      - name: Ruff format
        run: uv run ruff format --check

      - name: Ruff lint
        run: uv run ruff check

      - name: Ty type check
        run: uv run ty check
